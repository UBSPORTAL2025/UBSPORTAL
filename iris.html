    // Fun√ß√£o para gerar um atraso (simula o tempo de resposta)

    // Fun√ß√£o para encontrar a correspond√™ncia mais pr√≥xima na base de conhecimento
    function findClosestMatch(userInput) {
      const inputLower = userInput.toLowerCase();
      // Prioriza correspond√™ncias exatas para ruas
      for (const key in knowledgeBase) {
        if (key.startsWith("rua ") && inputLower === key) {
          return key; // correspond√™ncia exata para nome de rua
        }

      for (const key in knowledgeBase) {
        if (inputLower.includes(key)) {

    // Processa a mensagem do usu√°rio e gera a resposta do bot
    async function sendMessage() {
      const userInputElement = document.getElementById("userInput");
      const userMessageText = userInputElement.value.trim();

      if (!userMessageText) return;

      appendMessage(userMessageText, "user-message");
      userInputElement.value = "";

      showTypingIndicator();
      await delay(getRandomDelay());  // Simula o "pensamento" do bot
      hideTypingIndicator();

      const botResponse = getBotResponse(userMessageText);
      appendMessage(botResponse, "bot-message");
    }

    // Obt√©m a resposta adequada com base na mensagem do usu√°rio
    function getBotResponse(userMessageText) {
      const closestMatch = findClosestMatch(userMessageText);

      if (closestMatch) {
        return knowledgeBase[closestMatch];
      } else if (userMessageText.toLowerCase().includes("informacoes estendidas")) {
        return extendedInfo;

      }
    }

    // Adiciona uma mensagem ao chat
    function appendMessage(message, messageClass) {
      const chatMessages = document.getElementById("chatMessages");
      const messageElement = document.createElement("div");
      messageElement.classList.add("message", messageClass);

      const messageContent = document.createElement("div");
      messageContent.classList.add("message-content");
      messageContent.innerHTML = message;

      const messageTime = document.createElement("div");
      messageTime.classList.add("message-time");
      messageTime.textContent = getCurrentTime();

      messageElement.appendChild(messageContent);
      messageElement.appendChild(messageTime);
      chatMessages.appendChild(messageElement);

      // Scroll para a √∫ltima mensagem
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Mostra o indicador de digita√ß√£o
    function showTypingIndicator() {
      const chatMessages = document.getElementById("chatMessages");
      const typingIndicator = document.createElement("div");
      typingIndicator.classList.add("typing-indicator");
      typingIndicator.innerHTML = `<span></span><span></span><span></span>`;
      chatMessages.appendChild(typingIndicator);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Esconde o indicador de digita√ß√£o
    function hideTypingIndicator() {
      const chatMessages = document.getElementById("chatMessages");
      const typingIndicator = chatMessages.querySelector(".typing-indicator");
      if (typingIndicator) {
        typingIndicator.remove();
      }
    }

    // Retorna o hor√°rio atual formatado
    function getCurrentTime() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, "0");
      const minutes = String(now.getMinutes()).padStart(2, "0");
      return `${hours}:${minutes}`;
    }

    // Limpa o chat
    function clearChat() {
      const chatMessages = document.getElementById("chatMessages");
      chatMessages.innerHTML = "";
    }

    // Gera um atraso aleat√≥rio para simular o tempo de resposta (500ms a 1500ms)
    function getRandomDelay() {
      return Math.floor(Math.random() * 1000) + 500;
    }

    // Inicia a entrada por voz
    function startVoiceInput() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "pt-BR";
      recognition.start();

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        document.getElementById("userInput").value = transcript;
        sendMessage();
      };

      recognition.onerror = (event) => {
        appendMessage("N√£o consegui entender. Pode repetir?", "bot-message");
      };
    }

    // Exibe o menu de contexto
    function showContextMenu(event, message) {
      event.preventDefault();
      currentMessage = message;
      const contextMenu = document.getElementById("contextMenu");
      contextMenu.style.display = "block";
      contextMenu.style.left = `${event.pageX}px`;
      contextMenu.style.top = `${event.pageY}px`;
