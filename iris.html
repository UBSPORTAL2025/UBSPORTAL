    // Fun√ß√£o para tratar sugest√µes de navega√ß√£o
    function handleSuggestion(suggestion) {
      // Exibe a mensagem do usu√°rio na conversa
      appendMessage(suggestion.text, "user-message");
      // Ap√≥s breve intervalo, o bot responde e redireciona
      setTimeout(() => {
        appendMessage("Voc√™ ser√° redirecionado para " + suggestion.text + ".", "bot-message");
        setTimeout(() => {
          window.location.href = suggestion.url;
        }, 1500);
      }, 500);
    }

    // Fun√ß√£o para alternar o menu
    function toggleMenu() {
      const navLinks = document.getElementById("navLinks");
      navLinks.classList.toggle("active");
    }

    // Fun√ß√£o para tratar clique nos itens do menu
    function handleMenuClick(section) {
      alert("Voc√™ clicou na se√ß√£o: " + section);
      document.getElementById("navLinks").classList.remove("active");
    }

    // Fun√ß√£o para tratar as a√ß√µes r√°pidas
    function handleQuickAction(action) {
      alert("A√ß√£o r√°pida: " + action);
    }

    // Fun√ß√£o para detectar a tecla Enter no input
    function handleKeyPress(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    }

    // Fun√ß√£o para enviar a mensagem do usu√°rio e simular resposta do bot
    function sendMessage() {
      const userInput = document.getElementById("userInput");
      const messageText = userInput.value.trim();
      if (messageText === "") return;
      appendMessage(messageText, "user-message");
      userInput.value = "";
      
      // Verifica se a mensagem √© um cumprimento
      const greetings = ["oi", "ol√°", "eae", "tudo bem"];
      if (greetings.includes(messageText.toLowerCase())) {
        showTypingIndicator();
        setTimeout(() => {
          hideTypingIndicator();
          appendMessage("Ol√°! Tudo bem? Segue abaixo as informa√ß√µes solicitadas:", "bot-message");
          setTimeout(() => {
            appendMessage(extendedInfo, "bot-message");
          }, 1500);
        }, 1000);
        return;
      }
      
      // Processa resposta padr√£o
      showTypingIndicator();
      setTimeout(() => {
        hideTypingIndicator();
        let response = "Desculpe, n√£o entendi. Pode reformular?";
        const key = messageText.toLowerCase();
        if (knowledgeBase[key]) {
          response = knowledgeBase[key];
        }
        appendMessage(response, "bot-message");
      }, 1500);
    }

    // Fun√ß√£o para adicionar mensagem √† √°rea de chat
    function appendMessage(message, className) {
      const chatMessages = document.getElementById("chatMessages");
      const messageDiv = document.createElement("div");
      messageDiv.className = "message " + className;
      messageDiv.innerHTML = `
        <div class="message-content">${message}</div>
        <div class="message-time">${new Date().toLocaleTimeString()}</div>
      `;
      // Evento para exibir menu de contexto (copiar/compartilhar/denunciar)
      messageDiv.addEventListener("contextmenu", function(e) {
        e.preventDefault();
        showContextMenu(e.pageX, e.pageY, message);
      });
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Fun√ß√£o para exibir o indicador de digita√ß√£o
    function showTypingIndicator() {
      const chatMessages = document.getElementById("chatMessages");
      if (document.getElementById("typingIndicator")) return;
      const typingDiv = document.createElement("div");
      typingDiv.className = "typing-indicator";
      typingDiv.id = "typingIndicator";
      typingDiv.innerHTML = `
        <span></span>
        <span></span>
        <span></span>
      `;
      chatMessages.appendChild(typingDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Fun√ß√£o para remover o indicador de digita√ß√£o
    function hideTypingIndicator() {
      const typingDiv = document.getElementById("typingIndicator");
      if (typingDiv) {
        typingDiv.remove();
      }
    }

    // Fun√ß√£o para limpar o chat
    function clearChat() {
      if (confirm("Deseja realmente limpar o chat?")) {
        document.getElementById("chatMessages").innerHTML = "";
      }
    }

    // Fun√ß√£o para tratar anexos: aciona o input oculto
    function triggerFileInput() {
      document.getElementById("fileInput").click();
    }

    // Fun√ß√£o para processar o arquivo enviado
    function handleFileUpload(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          // Exibe a pr√©via da imagem como mensagem
          appendMessage(`<img src="${e.target.result}" alt="Anexo" style="max-width: 200px; border-radius: 8px;">`, "user-message");
          // Simula resposta do bot ap√≥s o envio do anexo
          setTimeout(() => {
            appendMessage("Recebemos seu anexo.", "bot-message");
          }, 1500);
        };
        reader.readAsDataURL(file);
      }
    }

    // Fun√ß√£o para exibir menu de contexto (copy, share, report)
    function showContextMenu(x, y, message) {
      let contextMenu = document.getElementById("contextMenu");
      if (!contextMenu) {
        contextMenu = document.createElement("div");
        contextMenu.id = "contextMenu";
        contextMenu.className = "context-menu";
        contextMenu.innerHTML = `
          <ul>
            <li onclick="copyMessage('${encodeURIComponent(message)}')"><i class="fas fa-copy"></i> Copiar</li>
            <li onclick="shareMessage('${encodeURIComponent(message)}')"><i class="fas fa-share-alt"></i> Compartilhar</li>
            <li onclick="reportMessage()"><i class="fas fa-flag"></i> Denunciar</li>
          </ul>
        `;
        document.body.appendChild(contextMenu);
      }
      contextMenu.style.display = "block";
      contextMenu.style.left = x + "px";
      contextMenu.style.top = y + "px";
      // Fecha o menu ao clicar em qualquer parte da tela
      document.addEventListener("click", () => {
        contextMenu.style.display = "none";
      }, { once: true });
    }

    function copyMessage(message) {
      const decodedMsg = decodeURIComponent(message);
      navigator.clipboard.writeText(decodedMsg);
      alert("Mensagem copiada!");
    }

    function shareMessage(message) {
      const decodedMsg = decodeURIComponent(message);
      alert("Compartilhar: " + decodedMsg);
    }

    function reportMessage() {
      alert("Mensagem denunciada!");
    }

    // Fun√ß√£o para iniciar entrada por voz utilizando Web Speech API
    function startVoiceInput() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert("Seu navegador n√£o suporta entrada por voz.");
        return;
      }
      const recognition = new SpeechRecognition();
      recognition.lang = "pt-BR";
      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        document.getElementById("userInput").value = transcript;
        sendMessage();
      };
      recognition.onerror = (event) => {
        alert("Erro no reconhecimento de voz: " + event.error);
      };
      recognition.start();
    }
  </script>
