<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot UBS Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary-color: #1a3a5f;
      --secondary-color: #2d5986;
      --accent-color: #4d92df;
      --light-blue: #e6f2ff;
      --gradient-start: #0d2b4b;
      --gradient-end: #2d5986;
      --text-color: #333;
      --light-text: #f0f0f0;
      --warning-color: #e63946;
      --success-color: #2a9d8f;
      --info-color: #457b9d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .chat-container {
      width: 100%;
      max-width: 800px;
      height: 90vh;
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .chat-header {
      background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      position: relative;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .chat-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path fill="rgba(255,255,255,0.05)" d="M0,0 L100,0 L100,100 Z"></path></svg>');
      background-size: cover;
    }

    .chat-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 15px;
      position: relative;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      background-color: white;
    }

    .chat-header-text {
      position: relative;
      flex: 1;
    }

    .chat-header h2 {
      font-size: 18px;
      font-weight: 500;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    .chat-header p {
      font-size: 14px;
      opacity: 0.8;
    }

    /* Botão para limpar o chat */
    .clear-chat-button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      position: absolute;
      right: 15px;
      top: 15px;
    }

    /* Menu styling */
    #menu-container {
      background: linear-gradient(90deg, var(--gradient-start), var(--secondary-color));
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    .menu-icon {
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    .nav-links {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background-color: var(--gradient-start);
      flex-direction: column;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      z-index: 10;
    }

    .nav-links.active {
      display: flex;
    }

    .nav-links li {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .nav-links li a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      transition: all 0.3s ease;
      font-weight: 500;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .nav-links li a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .logo {
      font-weight: 700;
      color: white;
      font-size: 1.1rem;
      text-decoration: none;
      display: flex;
      align-items: center;
    }

    .logo i {
      margin-right: 10px;
      color: var(--accent-color);
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #f9fafc;
      position: relative;
    }

    .message {
      margin-bottom: 15px;
      display: flex;
      animation: fadeIn 0.3s ease-in-out;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user-message {
      justify-content: flex-end;
    }

    .bot-message {
      justify-content: flex-start;
    }

    .message-content {
      padding: 12px 16px;
      border-radius: 18px;
      max-width: 80%;
      word-wrap: break-word;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .user-message .message-content {
      background-color: var(--secondary-color);
      color: white;
      border-bottom-right-radius: 5px;
    }

    .bot-message .message-content {
      background-color: white;
      color: var(--text-color);
      border-bottom-left-radius: 5px;
      border-left: 3px solid var(--accent-color);
    }

    .message-time {
      font-size: 10px;
      margin-top: 5px;
      opacity: 0.7;
      text-align: right;
    }

    .typing-indicator {
      display: flex;
      padding: 12px 16px;
      background-color: white;
      border-radius: 18px;
      border-bottom-left-radius: 5px;
      border-left: 3px solid var(--accent-color);
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      margin-bottom: 15px;
      width: fit-content;
      align-items: center;
    }

    .typing-indicator span {
      height: 8px;
      width: 8px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      margin-right: 5px;
      animation: typingAnimation 1s infinite ease-in-out;
    }

    .typing-indicator span:nth-child(1) {
      animation-delay: 0s;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
      margin-right: 0;
    }

    @keyframes typingAnimation {
      0% { transform: translateY(0); background-color: #bbb; }
      50% { transform: translateY(-5px); background-color: var(--accent-color); }
      100% { transform: translateY(0); background-color: #bbb; }
    }

    .chat-input {
      padding: 15px;
      display: flex;
      border-top: 1px solid #E8E8E8;
      background-color: white;
      position: relative;
      flex-direction: column;
    }

    /* Container de sugestões com ícones */
    .suggested-questions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 8px;
    }

    .suggested-questions button {
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 20px;
      padding: 6px 12px;
      font-size: 13px;
      cursor: pointer;
      transition: background-color 0.3s;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .suggested-questions button i {
      font-size: 16px;
    }

    .suggested-questions button:hover {
      background-color: var(--secondary-color);
    }

    .input-row {
      display: flex;
      align-items: center;
      width: 100%;
    }

    .chat-input input {
      flex: 1;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 25px;
      outline: none;
      font-size: 16px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .chat-input input:focus {
      border-color: var(--accent-color);
      box-shadow: 0 0 0 2px rgba(77, 146, 223, 0.2);
    }

    .chat-input button {
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      margin-left: 10px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: all 0.3s;
    }

    .chat-input button:hover {
      background-color: var(--secondary-color);
      transform: scale(1.05);
    }

    .chat-input button i {
      font-size: 18px;
    }

    /* Botões extras: anexo e voz */
    .extra-button {
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      margin-left: 5px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: all 0.3s;
    }

    .extra-button:hover {
      background-color: var(--secondary-color);
      transform: scale(1.05);
    }

    /* Quick actions (mantidas da versão anterior) */
    .quick-actions {
      display: flex;
      overflow-x: auto;
      padding: 10px 5px;
      gap: 10px;
      background-color: #f0f4f8;
      border-bottom: 1px solid #e8e8e8;
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .quick-actions::-webkit-scrollbar {
      display: none;
    }

    .quick-action {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 70px;
      padding: 10px 5px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      cursor: pointer;
      transition: all 0.2s;
    }

    .quick-action:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .quick-action i {
      font-size: 20px;
      color: var(--secondary-color);
      margin-bottom: 5px;
    }

    .quick-action span {
      font-size: 12px;
      text-align: center;
      color: var(--text-color);
    }

    /* Responsividade para telas menores */
    @media (max-width: 600px) {
      .chat-container {
        max-width: 100%;
        height: 100vh;
        border-radius: 0;
      }
      .chat-header, .chat-input {
        padding: 10px;
      }
      .chat-header h2 {
        font-size: 16px;
      }
      .chat-input input {
        font-size: 14px;
      }
    }
  </style>
</head>

    // Sugestões com ícones e direcionamento para páginas específicas
   

    // Inicializa as sugestões de navegação
    const suggestedContainer = document.getElementById("suggestedQuestionsContainer");
    suggestionLinks.forEach(suggestion => {
      const btn = document.createElement("button");
      btn.innerHTML = `<i class="${suggestion.icon}"></i><span>${suggestion.text}</span>`;
      btn.onclick = () => handleSuggestion(suggestion);
      suggestedContainer.appendChild(btn);
    });

    // Função para tratar sugestões de navegação
    function handleSuggestion(suggestion) {
      // Exibe a mensagem do usuário na conversa
      appendMessage(suggestion.text, "user-message");
      // Após breve intervalo, o bot responde e redireciona
      setTimeout(() => {
        appendMessage("Você será redirecionado para " + suggestion.text + ".", "bot-message");
        setTimeout(() => {
          window.location.href = suggestion.url;
        }, 1500);
      }, 500);
    }

    // Função para alternar o menu
    function toggleMenu() {
      const navLinks = document.getElementById("navLinks");
      navLinks.classList.toggle("active");
    }

    // Função para tratar clique nos itens do menu
    function handleMenuClick(section) {
      alert("Você clicou na seção: " + section);
      document.getElementById("navLinks").classList.remove("active");
    }

    // Função para tratar as ações rápidas
    function handleQuickAction(action) {
      alert("Ação rápida: " + action);
    }

    // Função para detectar a tecla Enter no input
    function handleKeyPress(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    }

    // Função para enviar a mensagem do usuário e simular resposta do bot
    function sendMessage() {
      const userInput = document.getElementById("userInput");
      const messageText = userInput.value.trim();
      if (messageText === "") return;
      appendMessage(messageText, "user-message");
      userInput.value = "";
      
      // Verifica se a mensagem é um cumprimento
      const greetings = ["oi", "olá", "eae", "tudo bem"];
      if (greetings.includes(messageText.toLowerCase())) {
        showTypingIndicator();
        setTimeout(() => {
          hideTypingIndicator();
          appendMessage("Olá! Tudo bem? Segue abaixo as informações solicitadas:", "bot-message");
          setTimeout(() => {
            appendMessage(extendedInfo, "bot-message");
          }, 1500);
        }, 1000);
        return;
      }
      
      // Processa resposta padrão
      showTypingIndicator();
      setTimeout(() => {
        hideTypingIndicator();
        let response = "Desculpe, não entendi. Pode reformular?";
        const key = messageText.toLowerCase();
        if (knowledgeBase[key]) {
          response = knowledgeBase[key];
        }
        appendMessage(response, "bot-message");
      }, 1500);
    }

    // Função para adicionar mensagem à área de chat
    function appendMessage(message, className) {
      const chatMessages = document.getElementById("chatMessages");
      const messageDiv = document.createElement("div");
      messageDiv.className = "message " + className;
      messageDiv.innerHTML = `
        <div class="message-content">${message}</div>
        <div class="message-time">${new Date().toLocaleTimeString()}</div>
      `;
      // Evento para exibir menu de contexto (copiar/compartilhar/denunciar)
      messageDiv.addEventListener("contextmenu", function(e) {
        e.preventDefault();
        showContextMenu(e.pageX, e.pageY, message);
      });
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Função para exibir o indicador de digitação
    function showTypingIndicator() {
      const chatMessages = document.getElementById("chatMessages");
      if (document.getElementById("typingIndicator")) return;
      const typingDiv = document.createElement("div");
      typingDiv.className = "typing-indicator";
      typingDiv.id = "typingIndicator";
      typingDiv.innerHTML = `
        <span></span>
        <span></span>
        <span></span>
      `;
      chatMessages.appendChild(typingDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Função para remover o indicador de digitação
    function hideTypingIndicator() {
      const typingDiv = document.getElementById("typingIndicator");
      if (typingDiv) {
        typingDiv.remove();
      }
    }

    // Função para limpar o chat
    function clearChat() {
      if (confirm("Deseja realmente limpar o chat?")) {
        document.getElementById("chatMessages").innerHTML = "";
      }
    }

    // Função para tratar anexos: aciona o input oculto
    function triggerFileInput() {
      document.getElementById("fileInput").click();
    }

    // Função para processar o arquivo enviado
    function handleFileUpload(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          // Exibe a prévia da imagem como mensagem
          appendMessage(`<img src="${e.target.result}" alt="Anexo" style="max-width: 200px; border-radius: 8px;">`, "user-message");
          // Simula resposta do bot após o envio do anexo
          setTimeout(() => {
            appendMessage("Recebemos seu anexo.", "bot-message");
          }, 1500);
        };
        reader.readAsDataURL(file);
      }
    }

    // Função para exibir menu de contexto (copy, share, report)
    function showContextMenu(x, y, message) {
      let contextMenu = document.getElementById("contextMenu");
      if (!contextMenu) {
        contextMenu = document.createElement("div");
        contextMenu.id = "contextMenu";
        contextMenu.className = "context-menu";
        contextMenu.innerHTML = `
          <ul>
            <li onclick="copyMessage('${encodeURIComponent(message)}')"><i class="fas fa-copy"></i> Copiar</li>
            <li onclick="shareMessage('${encodeURIComponent(message)}')"><i class="fas fa-share-alt"></i> Compartilhar</li>
            <li onclick="reportMessage()"><i class="fas fa-flag"></i> Denunciar</li>
          </ul>
        `;
        document.body.appendChild(contextMenu);
      }
      contextMenu.style.display = "block";
      contextMenu.style.left = x + "px";
      contextMenu.style.top = y + "px";
      // Fecha o menu ao clicar em qualquer parte da tela
      document.addEventListener("click", () => {
        contextMenu.style.display = "none";
      }, { once: true });
    }

    function copyMessage(message) {
      const decodedMsg = decodeURIComponent(message);
      navigator.clipboard.writeText(decodedMsg);
      alert("Mensagem copiada!");
    }

    function shareMessage(message) {
      const decodedMsg = decodeURIComponent(message);
      alert("Compartilhar: " + decodedMsg);
    }

    function reportMessage() {
      alert("Mensagem denunciada!");
    }

    // Função para iniciar entrada por voz utilizando Web Speech API
    function startVoiceInput() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert("Seu navegador não suporta entrada por voz.");
        return;
      }
      const recognition = new SpeechRecognition();
      recognition.lang = "pt-BR";
      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        document.getElementById("userInput").value = transcript;
        sendMessage();
      };
      recognition.onerror = (event) => {
        alert("Erro no reconhecimento de voz: " + event.error);
      };
      recognition.start();
    }
  </script>
