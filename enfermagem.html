<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Enfermagem</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    /* Reset e configurações globais */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    :root {
      --primary: #0D47A1;
      --secondary: #1565C0;
      --accent: #2196F3;
      --background: #102841;
      --text-light: #E3F2FD;
      --success: #4CAF50;
      --danger: #f44336;
    }
    
    body {
      background-color: var(--background);
      padding: 20px;
      min-height: 100vh;
      position: relative;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('/api/placeholder/200/200') no-repeat center center;
      opacity: 0.05;
      pointer-events: none;
      z-index: 0;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      padding: 20px;
      position: relative;
      z-index: 1;
      backdrop-filter: blur(10px);
      animation: fadeIn 0.8s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      padding: 20px;
      background: var(--primary);
      border-radius: 10px;
      color: white;
      box-shadow: 0 4px 15px rgba(13, 71, 161, 0.3);
    }
    
    .header i {
      font-size: 2.8em;
      color: white;
      margin-right: 20px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    h1 {
      color: white;
      font-size: 2.2em;
      font-weight: 600;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    
    /* Tagline com efeito typewriter */
    .tagline {
      text-align: center;
      margin: 20px 0;
    }
    
    .tagline p {
      font-size: 1.5em;
      color: var(--primary);
      overflow: hidden;
      border-right: .15em solid var(--primary);
      white-space: nowrap;
      margin: 0 auto;
      letter-spacing: .15em;
      animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
    }
    
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    
    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: var(--primary); }
    }
    
    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .stat-card {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      color: white;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 15px rgba(13, 71, 161, 0.2);
    }
    
    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(13, 71, 161, 0.3);
    }
    
    .stat-card i {
      font-size: 2.5em;
      margin-bottom: 15px;
      color: var(--text-light);
    }
    
    .stat-number {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .stat-label {
      font-size: 1em;
      opacity: 0.9;
    }
    
    .tabs {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }
    
    .tab-button {
      padding: 14px 28px;
      border: none;
      background-color: #e0e0e0;
      cursor: pointer;
      border-radius: 10px;
      font-weight: bold;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .tab-button:hover {
      background-color: var(--accent);
      color: white;
      transform: translateY(-2px);
    }
    
    .tab-button.active {
      background-color: var(--primary);
      color: white;
      box-shadow: 0 4px 15px rgba(13, 71, 161, 0.3);
    }
    
    .patient-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      border-left: 4px solid var(--primary);
    }
    
    .patient-card:hover {
      transform: translateX(10px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }
    
    .patient-info {
      display: grid;
      gap: 8px;
    }
    
    .patient-name {
      font-size: 1.1em;
      font-weight: 600;
      color: var(--primary);
      text-decoration: none;
      transition: color 0.3s ease;
    }
    
    .patient-name:hover {
      color: var(--accent);
    }
    
    .status-pill {
      display: inline-block;
      padding: 6px 15px;
      border-radius: 20px;
      font-size: 0.9em;
      font-weight: 500;
      background-color: var(--primary);
      color: white;
      transition: all 0.3s ease;
    }
    
    .status-pill.curativo { background-color: #FF9800; }
    .status-pill.diabete { background-color: #F44336; }
    .status-pill.fralda { background-color: #4CAF50; }
    
    .search-bar {
      width: 100%;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      margin-bottom: 25px;
      font-size: 1.1em;
      transition: all 0.3s ease;
      background-color: white;
    }
    
    .search-bar:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(13, 71, 161, 0.2);
    }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-30px); }
      to { opacity: 1; transform: translateX(0); }
    }
    
    .tab-content {
      display: none;
      animation: slideIn 0.5s ease-out;
    }
    
    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Cabeçalho -->
    <div class="header">
      <i class="fas fa-heartbeat"></i>
      <h1>Sistema de Enfermagem</h1>
    </div>
    
    <!-- Tagline com efeito typewriter -->
    <div class="tagline">
      <p>UBS Portal cuidando de você com amor</p>
    </div>

    <!-- Cards de Estatísticas -->
    <div class="stats-container">
      <div class="stat-card">
        <i class="fas fa-users"></i>
        <div class="stat-number">5</div>
        <div class="stat-label">Pacientes Ativos</div>
      </div>
      <div class="stat-card">
        <i class="fas fa-calendar-check"></i>
        <div class="stat-number">0</div>
        <div class="stat-label">Consultas Hoje</div>
      </div>
      <div class="stat-card">
        <i class="fas fa-pills"></i>
        <div class="stat-number">89%</div>
        <div class="stat-label">Estoque</div>
      </div>
    </div>
    
    <!-- Abas de Navegação -->
    <div class="tabs">
      <button class="tab-button active" data-tab="pacientes">
        <i class="fas fa-user-injured"></i>
        Pacientes
      </button>
      <button class="tab-button" data-tab="medicamentos">
        <i class="fas fa-pills"></i>
        Medicamentos
      </button>
      <button class="tab-button" data-tab="retiradas">
        <i class="fas fa-clipboard-list"></i>
        Retiradas
      </button>
    </div>

    <!-- Conteúdo das Abas -->
    <div id="pacientes" class="tab-content active">
      <input type="text" class="search-bar" placeholder="Buscar paciente...">
      <div class="patient-grid" id="patient-list">
        <!-- Os pacientes serão inseridos aqui via JavaScript -->
      </div>
    </div>

    <div id="medicamentos" class="tab-content">
      <!-- Conteúdo da aba medicamentos -->
      <p>Aqui você pode gerenciar os medicamentos.</p>
    </div>

    <div id="retiradas" class="tab-content">
      <!-- Conteúdo da aba retiradas -->
      <p>Aqui você pode gerenciar as retiradas.</p>
    </div>
  </div>

  <script>
    // Array de pacientes com seus dados
    const pacientes = [
      { 
        nome: "Zelia Dias Novaes da Graca", 
        dataNascimento: "15/03/1949", 
        status: "Diabete", 
        link: "https://docs.google.com/document/d/1JlWzXTqCOv3lL95TAKIKa9mLDAYshNMpXTllW1-n_6Y/edit?usp=sharing" 
      },
      { 
        nome: "Susana Marias dos Santos", 
        dataNascimento: "22/08/1961", 
        status: "Diabete", 
        link: "https://docs.google.com/document/d/1Do2clw6qW1jhTNK2M6YJR843vi4Y7LLXJ4ETWOAFVr0/edit?usp=sharing" 
      },
      { 
        nome: "Sonia Maria de Souza da Silva", 
        dataNascimento: "10/05/1962", 
        status: "Diabete", 
        link: "https://docs.google.com/document/d/1FhC5thRQpHgNgE-5JKew2-3ykhIa5p0K03oWWX8Sk9Y/edit?usp=sharing" 
      },
      { 
        nome: "Severina Ferreira dos Santos", 
        dataNascimento: "03/12/1953", 
        status: "Diabete", 
        link: "https://docs.google.com/document/d/1UFjzDhtcC6KEXAxfLv_oKS4iXIDVMcC3hAMyBhk4mFQ/edit?usp=sharing" 
      },
      { 
        nome: "Roberto da Silva Fontes", 
        dataNascimento: "28/07/1960", 
        status: "Diabete", 
        link: "https://docs.google.com/document/d/1kIpsRZD7KZxVluZWr4wxUjWo2NsVIN1amGx6vG_w-8g/edit?usp=sharing" 
      },
      // VAGOS
      { nome: "VAGO", dataNascimento: "", status: "ADM", link: "#" },
      { nome: "VAGO", dataNascimento: "", status: "ADM", link: "#" },
      { nome: "VAGO", dataNascimento: "", status: "ADM", link: "#" },
      { nome: "VAGO", dataNascimento: "", status: "ADM", link: "#" },
      { nome: "VAGO", dataNascimento: "", status: "ADM", link: "#" }
    ];

    // Função para calcular a idade a partir da data de nascimento
    function calcularIdade(dataNascimento) {
      if (!dataNascimento) return "";
      const [dia, mes, ano] = dataNascimento.split('/');
      const data = new Date(ano, mes - 1, dia);
      const hoje = new Date();
      let idade = hoje.getFullYear() - data.getFullYear();
      const m = hoje.getMonth() - data.getMonth();
      if (m < 0 || (m === 0 && hoje.getDate() < data.getDate())) {
        idade--;
      }
      return idade;
    }

    // Função para retornar a classe CSS conforme o status do paciente
    function getStatusClass(status) {
      const statusLower = status.toLowerCase();
      if (statusLower === 'curativo') return 'curativo';
      if (statusLower === 'diabete') return 'diabete';
      if (statusLower === 'fralda') return 'fralda';
      return '';
    }

    // Função para renderizar os pacientes na tela
    function renderizarPacientes(pacientesFiltrados = pacientes) {
      const container = document.getElementById('patient-list');
      container.innerHTML = pacientesFiltrados.map(paciente => `
        <div class="patient-card">
          <div class="patient-info">
            <a href="${paciente.link}" class="patient-name" target="_blank">${paciente.nome}</a>
            ${paciente.dataNascimento ? `
              <div>Data de Nascimento: ${paciente.dataNascimento}</div>
              <div>Idade: ${calcularIdade(paciente.dataNascimento)} anos</div>
            ` : ''}
            <span class="status-pill ${getStatusClass(paciente.status)}">${paciente.status}</span>
          </div>
        </div>
      `).join('');
    }

    // Configuração das abas
    const tabButtons = document.querySelectorAll('.tab-button');
    const tabContents = document.querySelectorAll('.tab-content');

    tabButtons.forEach(button => {
      button.addEventListener('click', () => {
        const tabId = button.dataset.tab;
        
        tabButtons.forEach(btn => btn.classList.remove('active'));
        tabContents.forEach(content => content.classList.remove('active'));
        
        button.classList.add('active');
        document.getElementById(tabId).classList.add('active');
      });
    });

    // Filtro de busca
    const searchBar = document.querySelector('.search-bar');
    searchBar.addEventListener('input', (e) => {
      const termo = e.target.value.toLowerCase();
      const pacientesFiltrados = pacientes.filter(paciente => 
        paciente.nome.toLowerCase().includes(termo) ||
        paciente.status.toLowerCase().includes(termo)
      );
      renderizarPacientes(pacientesFiltrados);
    });

    // Renderiza os pacientes inicialmente
    renderizarPacientes();
  </script>
</body>
</html>
